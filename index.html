<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <aside class="box">
        <div class="grid-container">
            <div class="searchbar">
                <input type="search" placeholder="searchbar"></input>
            </div>

            <div class="location">
                <p>⚲</p>
                <p class="location__city">MOSCOW</p>
                <p class="location__details">Fri, November 30, 4:58 PM</p>
            </div>
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" title="icon"><img />
            </div>
            <div class="temperature">
                <p> 13°</p>
            </div>
            <div class="description">
                <p>Light rain</p>
            </div>
            <div class="range">
                <p>13° / 19°</p>
            </div>
            <div class="feelsLike">
                <p> Feels like 14°</p>
            </div>
        </div>
    </aside>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
