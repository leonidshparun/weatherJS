<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <aside class="box">
        <div class="grid-container">
            <div class="searchbar">
                <form autocomplete="off" id="locationForm">
                    <div class="autocomplete" style="width:150px;">
                        <input id="input" type="text" name="myCity" placeholder="City">
                        <input type="submit" value="⌕">
                    </div>
                </form>
            </div>

            <div class="location">
                <p>⚲</p>
                <p id="location" class="location__city">MINSK</p>
                <p id="date" class="location__details">Mon, December 7, 19:10 AM</p>
            </div>

            <div class="icon">
                <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" title="icon"><img />
            </div>

            <div class="temperature">
                <p id="temperature">-13°</p>
            </div>

            <div class="description">
                <p id="description">Light rain</p>
            </div>

            <div class="range">
                <p id="range">-13° / -19°</p>
            </div>

            <div class="feelsLike">
                <p id="feelsLike">Feels like -14°</p>
            </div>
        </div>
    </aside>
    <script type="module" src="main.js"></script>
</body>

</html>
